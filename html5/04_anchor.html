<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Tag de link</title>
</head>
<body>
	
	<!-- usando tag "a" para outros sites -->
	<a href="https://www.google.com">Go to google</a>

	<!-- usado tag "a" para um arquivo .html -->
	<a href="03_images.html">Go to images page</a>

	<!-- usando tag "a" numa imagem -->

</html>
