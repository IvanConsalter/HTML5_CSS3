<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Input tipo select, text-area e submit</title>
</head>
<body>
	
	<label for="frutas">Escolha uma fruta</label>
	<select name="frutas" id="frutas">
		<option value="banana">Banana</option>
		<option value="maca">Maça</option>
		<option value="laranja">Laranja</option>
	</select>

	<br><br>

	<label for="coments">Deixe um comentário</label>
	<br>
	
	<textarea name="coments" id="coments" cols="30" rows="10"></textarea>
	<br>
	<input type="submit" value="Enviar">
</body>
</html>
