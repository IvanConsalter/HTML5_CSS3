<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>input tipo radio e checkbox</title>
</head>
<body>
	
	<p>Input tipo radio-box, usado para opções de uma escolha</p>
	<p>Escolha uma fruta que goste.</p>
	<input type="radio" name="frutas" value="banana" checked>Banana
	<input type="radio" name="frutas" value="maça" >Maça
	<input type="radio" name="frutas" value="laranja">Laranja

	<p>Input tipo checkbox, usado para multiplas escolhas</p>
	<p>Agora pode escolher mais de uma.</p>
	<input type="checkbox" name="frutas" value="banana" checked>Banana
	<input type="checkbox" name="frutas" value="maça" >Maça
	<input type="checkbox" name="frutas" value="laranja">Laranja
</body>
</html>
