<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Visibility</title>

	<style>
		div {
			background-color: blue;
			margin: 10px;
			color: white;
			text-align: center;
		}

		.hidden {
			visibility: hidden;
		}

		.visible {
			visibility: visible;
		}
	</style>
</head>
<body>
	<div class="hidden">hidden</div>
	<div class="visible">visible</div>
</body>
</html>
