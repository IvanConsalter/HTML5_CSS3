<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Focus</title>

	<style>
		body {
			width: 50%;
			margin: 0 auto;
			background-color: lightgreen;
		}
	
		label {
			display: block;
		}

		input {
			width: 80%;
			margin-top: 30px;
			padding: 5px 0;
		}

		input:focus {
			background-color: black;
			color: white;
			font-size: 18px;
			border: 3px solid lightgreen;
		}
	</style>
</head>
<body>
	<label for="name">
		Nome:
		<input type="text" name="name">
	</label>
	<label for="email">
		Email:
		<input type="email" name="email">
	</label>
</body>
</html>
