<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Opacity</title>

	<style>
		div {
			background-color: darkred;
			margin: 10px;
			color: white;
			text-align: center;
		}

		.opacity-0 {
			opacity: 0;
		}

		.opacity-025 {
			opacity: 0.25;
		}

		.opacity-05 {
			opacity: 0.5;
		}

		.opacity-075 {
			opacity: 0.75;
		}

		.opacity-1 {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="opacity-0">opacity-0</div>
	<div class="opacity-025">opacity-025</div>
	<div class="opacity-05">opacity-05</div>
	<div class="opacity-075">opacity-075</div>
	<div class="opacity-1">opacity-1</div>
</body>
</html>
