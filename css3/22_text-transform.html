<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Text-transform</title>

	<style>
		body {
			text-align: center;
		}

		.none {
			text-transform: none;	
			margin-top: 50px;				
		}

		.capitalize {
			text-transform: capitalize;
			margin-top: 50px;
		}

		.uppercase {
			text-transform: uppercase;
			margin-top: 50px;
		}

		.lowercase {
			text-transform: lowercase;
			margin-top: 50px;
		}

		.initial {
			text-transform: initial;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1 class="none">text-transform = none</h1>

	<h1 class="capitalize">text-transform = capitalize</h1>

	<h1 class="uppercase">text-transform = uppercase</h1>

	<h1 class="lowercase">text-transform = lowercase</h1>

	<h1 class="initial">text-transform = initial</h1>
</body>
</html>
