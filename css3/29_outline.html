<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Outline</title>

	<style>
		body {
			text-align: center;
		}

		h1 {
			border: 1px solid blue;
			outline-width: 3px;
			outline-style: dotted;
			outline-color: black; 
		}

		div {
			border: 1px solid black;
			outline-width: 10px;
			outline-style: solid;
			outline-color: blue;
		}
	</style>
</head>
<body>
	<h1>This h1 has an outline: 3px dotted black</h1>
	<div>This div has an outline: 10px solid blue</div>
</body>
</html>
