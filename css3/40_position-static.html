<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Positin-static</title>

	<style>
		div {
			position: static;
			border: 5px solid black;
		}
	</style>
</head>
<body>
	<div>
		<p>
			This div element has position: static
		</p>

		<p>
			HTML elements are positioned static by default.
		</p>
	</div>
</body>
</html>
