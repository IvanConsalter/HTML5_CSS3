<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Text-decoration</title>

	<style>
		body {
			text-align: center;
		}

		.overline {
			text-decoration: overline;
			margin-top: 50px;
		}

		.line-through {
			text-decoration: line-through;
			margin-top: 50px;
		}

		.underline {
			text-decoration: underline;
			margin-top: 50px;
		}

		.underline-overline {
			text-decoration: underline overline;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1 class="overline">Text-decoration = overline</h1>
	<h1 class="line-through">Text-decoration = line-through</h1>
	<h1 class="underline">Text-decoration = underline</h1>
	<h1 class="underline-overline">Text-decoration = underline-overline</h1>
</body>
</html>
