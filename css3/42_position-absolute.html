<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Position-absolute</title>

	<style>
		.relative {
			position: relative;
			border: 5px solid black;
			width: 400px;
			height: 400px;
		}

		.absolute {
			position: absolute;
			border: 5px solid black;
			top: 100px;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="relative">
		<p>This div element has position: relative</p>

		<div class="absolute">
			<p>This div element has position: absolute</p>
		</div>
	</div>
</body>
</html>
