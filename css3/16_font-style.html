<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Font-style</title>

	<style>
		.normal {
			font-style: normal;
		}

		.italic {
			font-style: italic;
		}

		.initial {
			font-style: initial;
		}

		.oblique {
			font-style: oblique;
		}
	</style>

</head>
<body>
	<h1 class="normal">I'm normal font-style</h1>
	<h1 class="italic">I'm italic font-style</h1>
	<h1 class="initial">I'm initial font-style</h1>
	<h1 class="oblique">I'm oblique font-style</h1>
</body>
</html>
