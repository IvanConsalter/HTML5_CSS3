<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Font-weight</title>

	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		h1 {
			font-weight: bold;
		}

		h2 {
			font-weight: bolder;
		}

		h3 {
			font-weight: normal;
		}

		h4 {
			font-weight: lighter;
		}

		h5 {
			font-weight: 300;
		}

		h6 {
			font-weight: 600;
		}
	</style>
</head>
<body>
	<h1>I'm font-weight bold</h1>
	<h2>I'm font-weight bolder</h2>
	<h3>I'm font-weight normal</h3>
	<h4>I'm font-weight lighter</h4>
	<h5>I'm font-weight 300</h5>
	<h6>I'm font-weight 600</h6>
</body>
</html>
