<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Negative margin</title>

	<style>
		div {
			width: 400px;
			background-color: #000;
			color: #FFF;
			text-align: center;
		}

		.negative-margin {
			margin-left: -220px;
		}
	</style>
</head>
<body>
	<div>
		<h1>Outside  |  Inside</h1>
	</div>

	<div class="negative-margin">
		<h1>Outside  |  Inside</h1>
	</div>
</body>
</html>
