<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Hover</title>

	<style>
		body {
			width: 60%;
			margin: 0 auto;
			position: relative;
			background-color: black;
		}

		ul {
			position: absolute;
			right: 25px;
		}

		ul li {
			display: inline;
			margin-left: 8px;
		}

		ul a {
			text-transform: uppercase;
			text-decoration: none;
			color: white;
		}

		ul a:hover {
			background-color: red;
			padding: 4px;
			border-radius: 4px;
			color: black;
			font-size: 18px;
		}

	</style>

</head>
<body>
	<ul>
		<li><a href="#">home</a></li>
		<li><a href="#">about</a></li>
		<li><a href="#">products</a></li>
		<li><a href="#">contact</a></li>
	</ul>
</body>
</html>
