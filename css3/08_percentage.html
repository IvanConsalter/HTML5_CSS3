<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Trabalhando com Porcentagens</title>

	<style>
		.outer {
			width: 500px;
			height: 500px;
			background-color: #00F;
		}
		
		 /* 
        A PORCENTAGEM DE INNER É PROPOCIONAL 
        AO SEU PARENT, QUE NO CASO É O OUTER,
        SE AUMENTARMOS O TAMANHO DE OUTER, 
        INNER VAI SER 50% DE OUTER.
        */
        
		.inner {
			width: 50%;
			height: 50%;
			background-color: #F00;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
