<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Position-relative</title>

	<style>
		div {
			position: relative;
			border: 5px solid black;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div>
		<p>
			This div element has position: relative
		</p>

		<p>
			An element with position: relative is positioned relative to its normal position.
		</p>
	</div>
</body>
</html>
