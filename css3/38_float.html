<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Float</title>

	<style>
		body {
			width: 500px;
			margin: 0 auto;
		}

		div {
			height: 250px;
			margin-top: 25px;
		}

		img {
			width: 80%;
			height: 100%;
		}

		.float-left img {
			float: left;
		}

		.float-right img {
			float: right;
		}

		.float-inherit {
			height: 250px;
			float: left;
		}

		.float-inherit img {
			float: inherit;
		}

		.float-none {
			float: none;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div class="float-left">
		<img src="images/small-img.jpg" alt="example image">
		<p>I'm floating to the left</p>
	</div>

	<div class="float-right">
		<img src="images/small-img.jpg" alt="example image">
		<p>I'm floating to the right</p>
	</div>

	<div>
		<div class="float-inherit">
			<img src="images/small-img.jpg" alt="example image">
			<p>I'm inheriting from my father</p>
		</div>
	</div>

	<div class="float-none">
		<img src="images/small-img.jpg" alt="example image">
		<p>I'm none float</p>
	</div>
</body>
</html>
